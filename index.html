<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>    


  </head>
  <body>

    <nav class="navbar navbar-light bg-dark">
      <span class="h1" class="navbar-brand mb-0" style="color:#0595C1">UTAPI</span>
    </nav>
    <h1></h1>

      <div class="col-md-6 mb-3">
          <div class="form-group">


          <!-- <form class="form-group" name="startForm" onsubmit="return startFunction()"> -->
          <form action=""  method="post" enctype="multipart/form-data" class="form-group" name="startForm">

            <label></label>
              <select class="form-control" name="bucket">
                <option selected>Select Bucket...</option>
                <option>Bucket 1</option>
                <option>Bucket 2</option>
                <option>Bucket 3</option>
              </select>
            <label></label>

            <label for="start" class="d-block my-3">Start Time</label>
            <input type="date" class="form-control d-block my-3" id="opt-date-start" name="dateStart">
            <input type="time" class="form-control" id="opt-start" name="timeStart" placeholder="Start Time">

            <label class="d-block my-3">End Time</label>
            <input type="date" class="form-control d-block my-3" id="opt-date-end" name="dateEnd">
            <input type="time" class="form-control" id="opt-end" name="timeEnd" placeholder="End Time">

             <label></label>

            <select class="form-control d-block my-3" name="timeStamp">
              <option selected>Time Stamp...</option>
              <option>15 min</option>
              <option>30 min</option>
              <option>01 hr</option>
              <option>06 hrs</option>
              <option>12 hrs</option>
              <option>01 day</option>
              <option>15 days</option>
              <option>01 month</option>
            </select>

            <button type="submit" class="btn btn-info d-block my-3" style="background-color:#0595C1">Submit</button>
          </form>
          </div>
          </div>

            <div id="chart"></div>

          <script src=script.js></script>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<!--     <script type="text/javascript" src="script.js"></script> -->

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
